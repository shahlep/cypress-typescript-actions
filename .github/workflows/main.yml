name: Cypress Tests
on: [push]
jobs:
    cypress-run:
    runs on: ubuntu-latest
    steps:
      - name: Checkout
      uses: actions/checkout@v3.0.0
      - name: Cypress.io
      uses: cypress-io/github-action@v2.9.7
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
   
